name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test

      # see https://zenn.dev/kou_pg_0131/scraps/6571f00ccc599c
      - if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: |
          echo "# crafant ${TAG_NAME}" > release.md;
          echo "## Installation" >> release.md;
          echo "```bash" >> release.md;
          echo "cargo install --git https://github.com/enuesaa/crafant --tag ${TAG_NAME}"  >> release.md;
          echo "```" >> release.md;
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          body_path: release.md
